
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: forum_api_development

test:
  <<: *default
  database: forum_api_test

production:
  <<: *default
  database: forum_api_production
  username: video
  password: <%= ENV['FORUM_API_DATABASE_PASSWORD'] %>